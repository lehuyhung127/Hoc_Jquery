<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Remove</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h1 class="box1">Tự học JQuery</h1>
    <!-- remove(): Xóa toàn bộ Element được chọn và các phần tử con tron elenment đó -->
    <div
      id="div1"
      style="
        height: 100px;
        width: 300px;
        background-color: rgb(227, 241, 23);
        border: 1px solid rgb(17, 17, 16);
        color: black;
        text-align: center;
      "
    >
      Hàm Remove
      <p>Content 1</p>
      <p>Content 2</p>
    </div>
    <button id="btn_remove" style="margin: 10px 0">Hàm Remove</button>
    <hr style="border: 1px dashed black" />
    <!-- empty() -->
    <div
      id="div2"
      style="
        height: 100px;
        width: 300px;
        background-color: rgb(227, 241, 23);
        border: 1px solid rgb(17, 17, 16);
        color: black;
        text-align: center;
      "
    >
      Hàm Remove
      <p>Context 1</p>
      <p>Context 2</p>
    </div>
    <button id="btn_empty" style="margin: 10px 0">Hàm Empty</button>
    <hr style="border: 1px dashed black" />

    <script src="./main.js"></script>
  </body>
</html>
