<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ví dụ có chức năng gọi lại</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("div").click(function () {
          $(this).hide(1000, function () {
            alert("Success");
          });
        });
      });
    </script>
  </head>
  <body>
    <p>Clickon any of the squares to see the result</p>
    <div>1. Hide me</div>
    <div style="margin: 10px 0">2. Hide me</div>
    <div>3. Hide me</div>
  </body>
</html>
