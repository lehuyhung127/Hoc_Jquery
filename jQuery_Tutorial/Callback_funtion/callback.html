<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ví dụ không có chức năng gọi lại</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script>
      $(document).ready(function () {
        $("div").click(function () {
          $(this).hide(1000);
          alert("Success");
        });
      });
    </script>
  </head>
  <body>
    <p>Clickon any of the squares to see the result</p>
    <div>1.Hide me</div>
    <div>2.Hide me</div>
    <div>3.Hide me</div>
  </body>
</html>
